      <div data-d="i" class="button"></div>

      <div data-d="q" class="button"></div>
      <div data-d="w" class="button"></div>

  </div>
  </div>

  <script>
    var aud = document.getElementById("ASong").children[0];
    var isPlaying = false;
    aud.pause();

    function playPause() {
      if (isPlaying) {
        aud.pause();
      } else {
        aud.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

  <script>
    var aud = document.getElementById("BSong").children[0];
    var isPlaying = false;
    aud.pause();

    function playPause() {
      if (isPlaying) {
        aud.pause();
      } else {
        aud.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
